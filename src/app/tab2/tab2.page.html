<ion-header>
  <ion-toolbar color="tab">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-title class="ion-text-left"> NIVEL 1</ion-title>
        </ion-col>

        <ion-col size="6">
          <ion-title class="ion-text-right" >
            <ion-badge color="marker">Total: {{ totalAnswer }}/{{ totalQuestions }}</ion-badge> 
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngFor="let question of currentQuestion" color="card-question">
    <ion-card-header color="tertiary">
      <ion-card-title class="ion-text-center">
        {{ question.question.text }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group>
        <ion-item
          *ngFor="let option of question.options"
          [color]="option.color.length > 0 ? option.color : 'card-question'"
          lines="full"
          [disabled]="contesto"
        >
          <ion-label class="ion-text-wrap ion-text-left ion-text-capitalize">
            {{ option.option }}
          </ion-label>
          <ion-radio slot="start" (click)="check(option.id)"> </ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
