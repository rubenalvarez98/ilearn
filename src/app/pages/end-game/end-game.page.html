<ion-content color="tab">
  <ion-card color="tab">
    <ion-card-header>
      <div class="ion-text-center">
        <ion-title *ngIf="questionCorrects === 0">
          <h2>Tienes mucho que aprender</h2>
        </ion-title>

        <ion-title *ngIf="questionCorrects > 0 && questionCorrects < 4">
          <h2>Puedes hacerlo mejor</h2>
        </ion-title>

        <ion-title *ngIf="questionCorrects >= 4" class="ion-text-center">
          <h2>Felicitaciones</h2>
        </ion-title>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-title class="ion-text-center">Obtuviste</ion-title>
      <h1 class="ion-text-center">
        <ion-icon slot="end" name="star" color="primary"></ion-icon>
        <label>{{ questionCorrects }}/5</label>
      </h1>

      <div *ngIf="questionCorrects === 0">
        <ion-img src="assets/emoji/loudly_crying_face.png"></ion-img>
      </div>

      <div class="img-top" *ngIf="questionCorrects > 0 && questionCorrects < 4">
        <ion-img src="assets/emoji/crying_Face.png"></ion-img>
      </div>

      <div class="img-top" *ngIf="questionCorrects >= 4">
        <ion-img src="assets/emoji/smiling.png"></ion-img>
      </div>
    </ion-card-content>

    <ion-card-content>
      <ion-button>sdkafljsd</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
